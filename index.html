<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>
        <script>
            popup = () => {
                document.getElementById('popup').showModal();
            }

            popupBtn1 = () => {
                alert('btn 1')
                document.getElementById('popup').close();
            }
        
            popupBtn2 = () => {
                alert('btn 2')
                document.getElementById('popup').close();
            }
        </script>
    </head>
    <body>
        <fieldset style="width: 30%;">
            <legend>
                <span title="채팅창 세부내용">
                    채팅창
                </span>
            </legend>
            <textarea style="width: 100%; height: 300px; resize: none;"></textarea>
        </fieldset>
        
        <button>등록</button>
        <button onclick="javascript:popup();">팝업열기</button>
        
        <details>
            <summary>Details</summary>
            나는 지금 치킨이 먹고싶다
        </details>
    </body>

    
    <dialog id="popup">
        <p>팝업</p>
        <button onclick="javascript:popupBtn1();">팝업 버튼1</button>
        <button onclick="javascript:popupBtn2();">팝업 버튼2</button>
    </dialog>
</html>
